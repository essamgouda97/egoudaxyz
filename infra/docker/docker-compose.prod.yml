services:
  postgres:
    image: postgres:16-alpine
    container_name: egoudaxyz-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: egoudaxyz
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d egoudaxyz"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal

  backend:
    image: essamgouda/egoudaxyz:backend
    container_name: egoudaxyz-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://app:${POSTGRES_PASSWORD:-changeme}@postgres:5432/egoudaxyz
      - PYDANTIC_AI_GATEWAY_API_KEY=${PYDANTIC_AI_GATEWAY_API_KEY:-}
      - TAVILY_API_KEY=${TAVILY_API_KEY:-}
      - FINNHUB_API_KEY=${FINNHUB_API_KEY:-}
      - LOGFIRE_TOKEN=${LOGFIRE_TOKEN:-}
      - BACKEND_CORS_ORIGINS=["http://frontend:3000","https://egouda.xyz"]
      - LOCAL=false
    expose:
      - "8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - internal
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  frontend:
    image: essamgouda/egoudaxyz:frontend
    container_name: egoudaxyz-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      - ORIGIN=${ORIGIN:-https://egouda.xyz}
      - PUBLIC_CONVEX_URL=${PUBLIC_CONVEX_URL:-}
      - PUBLIC_CONVEX_SITE_URL=${PUBLIC_CONVEX_SITE_URL:-}
      - BACKEND_URL=http://backend:8000
      - ADMIN_EMAIL=${ADMIN_EMAIL:-}
    ports:
      - "127.0.0.1:3000:3000"
    networks:
      - internal
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=60
      - WATCHTOWER_LABEL_ENABLE=true
    networks:
      - internal

networks:
  internal:
    driver: bridge

volumes:
  postgres_data:
