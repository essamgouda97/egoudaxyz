services:
  postgres:
    image: postgres:16-alpine
    container_name: egoudaxyz-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: egoudaxyz
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d egoudaxyz"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal

  backend:
    build:
      context: ../../backend
      dockerfile: ../infra/docker/Dockerfile.backend
    container_name: egoudaxyz-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://app:${POSTGRES_PASSWORD:-changeme}@postgres:5432/egoudaxyz
      - PYDANTIC_AI_GATEWAY_API_KEY=${PYDANTIC_AI_GATEWAY_API_KEY:-}
      - LOGFIRE_TOKEN=${LOGFIRE_TOKEN:-}
      - BACKEND_CORS_ORIGINS=http://frontend:3000
      - LOCAL=false
    # NOT exposed to host - only internal network
    expose:
      - "8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - internal

  frontend:
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile.frontend
    container_name: egoudaxyz-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      - ORIGIN=${ORIGIN:-https://egouda.xyz}
      - PUBLIC_CONVEX_URL=${PUBLIC_CONVEX_URL:-}
      - PUBLIC_CONVEX_SITE_URL=${PUBLIC_CONVEX_SITE_URL:-}
      # Backend is accessible via docker network hostname
      - BACKEND_URL=http://backend:8000
    ports:
      - "127.0.0.1:3000:3000"
    networks:
      - internal

networks:
  internal:
    driver: bridge

volumes:
  postgres_data:
