<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Accent line -->
  <rect x="80" y="200" width="120" height="4" fill="url(#accent)" rx="2"/>

  <!-- Name -->
  <text x="80" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="#ffffff">
    Essam Gouda
  </text>

  <!-- Title -->
  <text x="80" y="360" font-family="system-ui, -apple-system, sans-serif" font-size="36" fill="#a1a1aa">
    Software Engineer
  </text>

  <!-- Keywords -->
  <text x="80" y="440" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#71717a">
    Full-Stack Development | AI/ML | Cloud Infrastructure
  </text>

  <!-- Domain -->
  <text x="80" y="550" font-family="ui-monospace, monospace" font-size="28" fill="#3b82f6">
    egouda.xyz
  </text>

  <!-- Decorative dots -->
  <circle cx="1050" cy="150" r="80" fill="#3b82f6" opacity="0.1"/>
  <circle cx="1100" cy="450" r="120" fill="#8b5cf6" opacity="0.1"/>
</svg>
